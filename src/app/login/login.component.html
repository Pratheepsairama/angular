
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="login.component.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Bank</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <b class="navbar-brand" >Bank</b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <small>click here for new Account  </small>
                    <button class="btn btn-sm btn-outline-secondary" type="button" routerLink="/customers">Register </button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<main class="login-form" >
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Welcome to login</div>
                    <div class="card-body">
                        <form class="signInForm" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right" >E-Mail Address </label>
                                <div class="col-md-6">
                                    <input type="text"  id="inputEmail_address" class="form-control" name="email" ngModel required autofocus>
                                
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="inputPassword" class="form-control" name="password" ngModel required >
                                </div>
                            </div>
                            <button class="btn btn-secondary btn-lg btn-block" type="submit" >Sign in </button>

                            <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                                Please fill all fields.
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                                Invalid user or password.
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
</body>
</html>
